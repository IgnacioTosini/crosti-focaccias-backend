name: Keep Render Service Alive

# Ejecutar cada 5 minutos para mantener el servicio de Render activo
# Esto previene que Render hiberne el servicio gratuito despuÃ©s de 30 min de inactividad
on:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "ğŸ”„ Haciendo ping al servicio de Render..."
          
          # Hacer request al endpoint para mantener el servicio activo
          response=$(curl -s -w "%{http_code}" \
            -H "User-Agent: GitHub-Actions-KeepAlive/1.0" \
            -H "Accept: application/json" \
            --max-time 30 \
            https://crosti-focaccias-backend.onrender.com/api/focaccias/featured)
          
          http_code="${response: -3}"
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Ping exitoso (HTTP $http_code)"
            echo "ğŸ• Servicio de focaccias mantenido activo"
          else
            echo "âš ï¸ Respuesta HTTP: $http_code"
            echo "ğŸ” Respuesta completa: $response"
            # No fallar el job por errores ocasionales
            exit 0
          fi
          
      - name: Log Status
        run: |
          echo "ğŸ“Š Keep-alive ejecutado: $(date)"
          echo "ğŸ• PrÃ³ximo ping en 5 minutos"
          echo "ğŸ¯ Servicio: crosti-focaccias-backend.onrender.com"